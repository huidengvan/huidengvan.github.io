backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# This line should *not* be indented
publish_mode: editorial_workflow

# These lines should *not* be indented
media_folder: "static/f/up" # Media files will be stored in the repo under static/images/uploads
public_folder: "/f/up" # The src attribute for uploaded media will begin with /images/uploads

collections: # A list of collections the CMS should be able to edit
  - name: 'posts' # Used in routes, ie.: /admin/collections/:slug/edit
    label: 'Posts' # Used in the UI
    label_singular: 'Post' # Used in the UI, ie: "New Post"
    description: >
      发布共修通知.
    folder: 'posts'
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    summary: '{{title}} -- {{year}}/{{month}}/{{day}}'
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - { label: 'Title', name: 'title', widget: 'string', tagname: 'h1' }
      - {
          label: 'Publish Date',
          name: 'date',
          widget: 'datetime',
          dateFormat: 'YYYY-MM-DD',
          timeFormat: 'HH:mm',
          format: 'YYYY-MM-DD HH:mm',
        }
      - {
          label: '共修小组',
          name: 'studygroup',
          widget: 'select',
          options: ['2015届', '2016届', '2018届', '2019届']
        }
      - {
          label: '串讲文件',
          name: 'pptfile',
          widget: 'file',
          required: false,
          media_library: {config: {multiple: true}}
        }
      - { label: 'Body', name: 'body', widget: 'markdown', hint: 'Main content goes here.' }
      
    meta:
      - { label: 'SEO Description', name: 'description', widget: 'text' }