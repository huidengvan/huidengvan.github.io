backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
  #name: github
  #repo: huidengvan/site1 # Path to your GitHub repository
  #branch: master

# This line should *not* be indented
#publish_mode: editorial_workflow

# These lines should *not* be indented
media_folder: "static/f/up" # Media files will be stored in the repo under static/images/uploads
public_folder: "/f/up" # The src attribute for uploaded media will begin with /images/uploads

collections: # A list of collections the CMS should be able to edit
  - name: 'posts' # Used in routes, ie.: /admin/collections/:slug/edit
    label: 'Posts' # Used in the UI
    label_singular: 'Post' # Used in the UI, ie: "New Post"
    description: >
      发布学习小组共修通知.
    folder: 'content/posts'
    extension: 'md'
    format: 'frontmatter'
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    summary: '{{title}} -- {{year}}/{{month}}/{{day}}'
    create: true # Allow users to create new documents in this collection
    # use dot notation for nested fields
    sortable_fields: ['date', 'commit_date', 'title', 'commit_author']
    view_groups:
      - label: Year
        field: date
        # groups items based on the value matched by the pattern
        pattern: \d{4}
      - label: Tags
        field: tags        
    fields: # The fields each document in this collection have
      - { label: 'Title', name: 'title', widget: 'string', tagname: 'h1' }
      - {
          label: 'Publish Date',
          name: 'date',
          widget: 'datetime',
          dateFormat: 'YYYY-MM-DD',
          timeFormat: 'HH:mm:ss',
          format: 'YYYY-MM-DD HH:mm:ssZ',
        }
      - label: "Categories"
        name: "categories"
        widget: "list"
        default: ["慧灯禅修班"]
      - label: "Tags"
        name: "tags"
        widget: "list"
        default: ["201x届"]
      - {
          label: 'Attachments (Once uploaded/selected, you can copy the link from preview panel to body windown below)',
          name: 'attachments',
          widget: 'file',
          required: false,
          media_library: {config: {multiple: true}}
        }
      - { label: 'Body', name: 'body', widget: 'markdown', hint: 'Main content goes here.' }
